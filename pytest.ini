[pytest]
# Pytest configuration for TOPE Updater

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    -l
    --tb=short
    --strict-markers
    --cov=src/updater
    --cov-report=term-missing
    --cov-report=html:tests/reports/htmlcov
    --cov-fail-under=80
    --html=tests/reports/test-report.html
    --self-contained-html

# Coverage options (when using --cov)
[coverage:run]
source = src/updater
omit =
    */tests/*
    */__init__.py
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    contract: Contract tests (API validation against OpenAPI specs)
    e2e: End-to-end tests (slow, real environment)
    slow: Slow tests (>1 second)

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告设置
filterwarnings =
    error
    ignore::DeprecationWarning
